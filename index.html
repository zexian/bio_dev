<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" type="text/css" href="css/DataFormat.css" />
        <link rel="stylesheet" type="text/css" href="css/BackGround.css" />
        <title>Buoy</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>

        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <script type="text/javascript" src="js/index.js"></script>      
        <script type="text/javascript" src="js/Functions.js"></script>
        <script type="text/javascript" src="js/cross_domain.js"></script>

    <body>
        <!-- The Background is defined in the css/background.css-->
        <!-- Load the data obtaind from api to here, do this in your defined function, the data format are defined in the css/DataFormat, I use different classes to make sure the data has a absolute and relative postion in the image-->
        
        <!-- Address textbox, the initial address is poped in at the js/Functions  ConvertLocation(), check there, the font and style of the textbox are defined in the css/Background.css, after user typed in address, click the addButton and call the addFunction   -->
        <div class="textboxes">
            <ul>
                <input type="text" id="search_bar" class="preference" onchange="search_location.init()" placeholder="Input format: Evanston, IL" />
            </ul>
            <ul><br/><select id="Preference" class="preference" onchange="select_prefer(this.value)"></select></ul>
        </div>
        

        <div class="outer" onClick="detailFunction()">
            <div id="cur_locat" class="mosttop">
                <p></p>
            </div>
            <div id="water_temp" class="bottomleft">
                <p></p>
            </div>
            <div id="water_height" class="bottomright">
                <p></p>
            </div>
            <div id="wind_speed" class="topright">
                <p></p>
            </div>    
            <div id="air_temp" class="topleft">
                <p></p>
            </div> 
            <!-- the data format are defined in the css/DataFormat, I use different classes to make sure the data has a absolute and relative postion in the image-->        

            <div class="ftsign">
                <p>ft</p>
            </div> 
            <div class="mphsign">
                <p>kts</p>
            </div> 
        </div>


        <!-- Detail textbox, If the user click this button, a list of details will be showed by, user could close it by double clicking/Background.css -->
        <div class="Buoy_Detail" id= "buoy_detail">
            <div class="b_form" id="pop_out_form" >                                
                <textarea id="buoy_detail_data" placeholder="detail buoy data here"></textarea>                
            </div>
        </div>

        <!-- <div id="my_footer" class="text-center">
            <p class="muted credit"> Copy Right @ Team Green</p>
        </div> -->

        <!-- The three buttons at the conner, the functions of the buttons are defined in the js/Functions setingFunction, socialFunction, addFunction, edit the function there  -->
        <div>
            <button id="map_button" onclick="location.href='https://mapsengine.google.com/15549545334491096835-05414812628978701557-4/mapview/?authuser=0';"><img src="images/middle.png" width="60" height="60" /></button>
        </div>
        
        <div>
            <button id="address_button" onClick="addFavorite()"><img src="images/address.png" width="30" height="30"/></button>
        </div>
       
        


        <script type="text/javascript">
        $( function() {
            //app.initialize();
            $('.b_form').hide();

            generateRequest.init();
            
            //populate data into the textbox
            Populate_Preference();
        });
        </script>
